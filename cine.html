<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine</title>
</head>
<body>
    <center><h1>Gesti√≥n de peliculas</h1></center>
    
    <form id="form-cine">
        <p>Nombre Pelicula:</p>
    <br>
    <input type="text" placeholder="Ingrese el nombre de la pelicula" id="nombre">
    <br>
    <p>Precio:</p>
    <br>
    <input type="text" placeholder="20" id="precio">
    <p>Codigo:</p>
    <br>
    <input type="text" placeholder="sadad" id="codigo">
    <hr>
    <button type="submit">Agregar pelicula</button>
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBw85ALQcBHwy8q6b57pL2ydKqXajnxPWo",
          authDomain: "cine-latayork.firebaseapp.com",
          projectId: "cine-latayork",
          storageBucket: "cine-latayork.appspot.com",
          messagingSenderId: "441523963760",
          appId: "1:441523963760:web:922b444baf62168cf931b5"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productfrom = document.getElementById("form-cine");
        productfrom.addEventListener("submit",async(e)=>{
            e.preventDefault();
            await addDoc(collection(db,"pelicula"),{
                nombre: productfrom.nombre.value,
                precio: productfrom.precio.value,
                codigo: productfrom.codigo.value
            });
            productfrom.reset();
        });
    </script>
</body>

</html>
